<!-- Create basic profile html page -->
<div class="container" >
  <div class="imgProfile">
    <img src="{{imageProfile}}" alt=""/>
    <input #imageElement type="file" name="" id="inputFile" placeholder="Upload Image" *ngIf="myUsername && isVisible" [(ngModel)]="file" (change)="doOnChange(imageElement)">
    <!-- <button *ngIf="myUsername && isVisible" mat-icon-button color="warn" >
      Upload Image
  </button> -->
  </div>
  <div class="content">
    <mat-tab-group>
      <mat-tab label="Info">
        <div class="followers">
          <div class="followersNumber">
            <h1>{{followers}}</h1>
            <p>Followers</p>
          </div>
          <div class="followersNumber">
            <h1>{{following}}</h1>
            <p>Following</p>
          </div>
        </div>
      </mat-tab>

      <mat-tab label="Description">
        <div class="profDescription">
          <p>{{ user.description }}</p>
        </div>
      </mat-tab>

      <mat-tab label="Gallery">
        <div class="container2">
          <div class="example-card" ngDefaultControl>
            <div class="column" *ngFor="let element of posts">
              <mat-card (click)="sendId(element._id)">
                <mat-card-header>
                  <button mat-icon-button color="warn" (click)="deletePost(element._id)" *ngIf="myUsername">
                    <mat-icon class="example-tab-icon">delete</mat-icon>
                  </button>
                  <mat-card-title>{{ element.title }}</mat-card-title>
                </mat-card-header>
                <br />
                <a href="r/{{ element._id }}">
                  <img
                    mat-card-image
                    src="{{ element.imageUrl }}"
                    alt="Photo of a {{ element.title }}"
                  />
                </a>
              </mat-card>
            </div>
          </div>
        </div>
      </mat-tab>

      <div class="updateProf" >
          <mat-tab label="Update Profile" *ngIf="myUsername && isVisible" >
            <form [formGroup]="updateForm" (submit)="updateUser()"> 
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name" id="name">
                    <!-- <mat-error>Este campo es requerido</mat-error> -->
                </mat-form-field>
    
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username" id="username">
                    <!-- <mat-error>Este campo es requerido</mat-error> -->
                </mat-form-field>
        
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" id="email">
                    <!-- <mat-error>Este campo es requerido</mat-error> -->
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" name="" id="pass" formControlName="password">
                    <!-- <mat-error>Este campo es requerido</mat-error> -->
                </mat-form-field>
    
                <mat-form-field>
                    <mat-label>Age</mat-label>
                    <input matInput type="number" name="" id="age" formControlName="age">
                    <!-- <mat-error>Este campo es requerido</mat-error> -->
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="Description" formControlName="description"></textarea>
                    <!-- <mat-error>Este campo es requerido</mat-error> -->
                </mat-form-field>

                <div>
                    <button mat-flat-button color="primary" id="create" >Update</button>
                    <!-- <button mat-flat-button (click)="signInWithGoogle()"><span class="fa fa-google"></span></button> -->
                </div>
                
                <!-- <div  class="google_signin">
                </div> -->
            </form>
              <!-- <div class="container3">
          <div class="example-card" ngDefaultControl>
            <div class="column">
              <mat-card>
                  <mat-card-header>
                      <mat-card-title>Title"</mat-card-title>
                </mat-card-header>
                <br />
                <a href="r/:id">
                  <img mat-card-image src="image" alt="Photo of a title" />
                </a>
              </mat-card>
            </div>
          </div>
        </div> -->

      </mat-tab>
    </div>

    </mat-tab-group>
  </div>
  <div class="settings">
    <button mat-icon-button color="warn" (click)="updateProfile()" *ngIf="myUsername">
      <mat-icon class="example-tab-icon">settings</mat-icon>
    </button>
    <button
      *ngIf="!follows && !myUsername"
      mat-icon-button
      color="warn"
      (click)="followUser()">
      Follow
    </button>
    <button
      *ngIf="follows && !myUsername"
      mat-icon-button
      color="warn"
      (click)="unfollowUser()">
      UnFollow
    </button>
  </div>
</div>
