<div *ngFor="let userObj of userPost">
  <!-- <div *ngFor="let property of userObj" > -->
  <div class="container" *ngFor="let element of userObj['posts']">
    <mat-card class="example-card" (click)="sendId(element._id)">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ element.title }}</mat-card-title>
        <a href="home/user/{{ userObj.user }}">
          <mat-card-subtitle>{{ userObj.user }}</mat-card-subtitle>
        </a>
      </mat-card-header>
      <br />
      <a href="r/{{ element._id }}">
        <img
          mat-card-image
          src="{{ element.imageUrl }}"
          alt="Photo of a {{ element.title }}"
        />
      </a>
      <mat-card-content>
        <p>
          {{ element.description }}
        </p>
      </mat-card-content>
      <!-- <mat-card-actions>
        <button mat-icon-button color="warn">
          <mat-icon (click)="like(element._id)">favorite</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon (click)="dislike(element._id)">arrow_downward</mat-icon>
        </button>
        {{ element.likeCounter }}
        <button mat-icon-button color="warn"><mat-icon>share</mat-icon></button>
      </mat-card-actions> -->
    </mat-card>
  </div>
  <!-- </div> -->
</div>
