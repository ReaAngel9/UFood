<div class="container">
  <div class="example-card" ngDefaultControl *ngFor="let element of posts">
    <div class="column" (click)="sendId(element._id)">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ element.title }}"</mat-card-title>
          <a href="home/user/{{element.ownerName}}">
            <mat-card-subtitle>{{element.ownerName}}</mat-card-subtitle>
          </a>
        </mat-card-header>
        <br />
        <a href="r/{{ element._id }}">
          <img
            mat-card-image
            src="{{ element.imageUrl }}"
            alt="Photo of a {{ element.title }}"
          />
        </a>
      </mat-card>
    </div>
  </div>
</div>
